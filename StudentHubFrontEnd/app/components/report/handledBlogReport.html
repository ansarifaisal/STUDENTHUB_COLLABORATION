<div row ng-init="blogReportCtrl.fetchHandledBlogs();">

    <div class="col m10 offset-l1 l10 s12">
        <div style="padding-top: 10px;">
            <nav class="navbar-color">
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="#!/user/home" class="breadcrumb">Home</a>
                        <a href="#!/admin/report/blogs" class="breadcrumb">Blog Reports</a>
                        <a href="#!/admin/report/blogs" class="breadcrumb">Handled Reports</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="card-panel">
            <div id="reported">
                <div class="row" style="margin-bottom:0px;">
                    <div class="col m2 nopadding nomargin">
                        <strong style="font-size:20px;" class="grey-text">Handled Blogs</strong>
                    </div>
                    <div class="col m4">
                        <div class="input-field nomargin">
                            <input type="text" style="margin-bottom:0px;" ng-model="query" ng-change="search()" required="required">
                            <label for="searchKeyword">Search For Report</label>
                        </div>
                    </div>

                    <div class="col m3">
                        <select ng-model="itemsPerPage" ng-change="perPage()" ng-options="('Show '+size+' Per Page') for size in pageSizes">
                    </select>
                        <label>Materialize Select</label>
                    </div>

                    <div class="col m2 offset-m1">
                        <!--<a href="" ng-click="manageBlogCtrl.validateAllBlogs()" class="btn light-blue waves-effect waves-light">Handle All</a>-->
                    </div>

                </div>
                <hr/>
                <div ng-hide="pagedItems[currentPage]">
                    <h5 class="center red-text"><strong>There Are No Handled Reports OR Search Match Available</strong></h5>
                </div>
                <div ng-hide="!pagedItems[currentPage]">
                    <table class="highlight bordered">
                        <thead>
                            <tr>
                                <td><a href="" ng-click="sort_by('title')">Title</a></td>
                                <td><a href="" ng-click="sort_by('details')">Details</a></td>
                                <td><a href="" ng-click="sort_by('userName')">Reported By</a></td>
                                <td><a href="" ng-click="sort_by('dateTime')">Handled Date</a></td>
                                <td><a href="" ng-click="sort_by('dateTime')">Handled By</a></td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="blog in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                                <td><a href="#!/user/blog/view/{{blog.reportId}}">{{blog.title}}</a></td>
                                <td>{{blog.details}}</td>
                                <td><a href="#!/user/blog/view/{{blog.userId}}">{{blog.userName}}</a></td>
                                <td>{{blog.dateTime}}</td>
                                <td><a href="#!/user/blog/view/{{blog.handledByUserId}}">{{blog.handledBy}}</td>
                            <td>{{blog.status}}</td>
                        </tr>
                    </tbody>
                </table>
                 <div class="row">
                    <div class="col offset-m5">
                        <ul class="pagination">
                            <li ng-class="{disabled: currentPage == 0}">
                                <a href="javascript:;" ng-click="prevPage()"><strong>« Prev</strong></a>
                                    </li>
                                    <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                                        <a href="javascript:;" ng-bind="n + 1">1</a>
                                    </li>
                                    <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                        <a href="javascript:;" ng-click="nextPage()"><strong>Next »</strong></a>
                                    </li>
                                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
