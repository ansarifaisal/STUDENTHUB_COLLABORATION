<div class="row" ng-init="chatCtrl.isFriend();">
    <div class="col m10 offset-l1 l10 s12">
        <div style="padding-top: 10px;">
            <div class="row">

                <div class="card-panel">
                    <div class="row" ng-show="isFriend == 'true'">
                        <form ng-submit="chatCtrl.addMessage()">
                            <div class="input-field col s12">
                                <textarea id="message" ng-model="chatCtrl.message" class="materialize-textarea" style="margin-bottom: 0px;"></textarea>
                                <label for="message">Send Message..</label>
                            </div>
                            <input type="submit" class="btn" value="Send">
                        </form>
                    </div>

                    <div ng-repeat="message in chatCtrl.messages | orderBy:'time':true" class="message">
                        <b>{{message.time | date:'MMMM, d y - HH:mm'}}</b>
                        <span ng-class="{chatter: red-text}">{{message.message}}</span>
                    </div>

                    <div ng-show="isFriend == 'false'">
                        <h5 class="center red-text"><strong>You Cannot Chat, Since Your Not Friend</strong></h5>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
