<div class="row" ng-init="forumCtrl.getComment()">

    <div class="col m10 offset-l1 l10 s12">
        <div style="padding-top: 10px;">
            <nav class="navbar-color">
                <div class="nav-wrapper">
                    <div class="col s12">

                        <a href="#!/user/home" class="breadcrumb">Home</a>

                        <a href="#!/user/forums" class="breadcrumb">Forums</a>

                        <a href="#!/user/forum/view/{{forumCtrl.forumComment.forum.id}}" class="breadcrumb">{{forumCtrl.forumComment.forum.forumName}}</a>

                        <a class="breadcrumb">Report</a>

                    </div>
                </div>
            </nav>
        </div>
        <div id="reportForumForm" class="card-panel">
            <h5><strong class="grey-text">Report Forum Comment</strong></h5>
            <hr/>
            <div class="row">
                <div class="col m6 offset-m3">
                    <form name="reportForm" ng-submit="forumCtrl.reportComment()" novalidate>

                        <!--details field starts here-->
                        <div class="input-field nomargin">
                            <textarea id="details" class="materialize-textarea" style="margin-bottom: 0px;" ng-pattern="/^[a-zA-Z0-9\s\-\'\,\_\;]+$/"
                                ng-minlength="20" maxlength="1000" ng-maxlength="1000" placeholder="Provide Details of Your Report"
                                data-length="1000" ng-model="forumCtrl.reportForumComment.details" required="required"></textarea>
                            <div class="invalid-data center-align" ng-show="reportForm.details.$dirty">
                                <span ng-show="reportForm.details.$dirty && reportForm.details.$error.required">Please, Provide details</span>
                                <span ng-show="reportForm.details.$error.minlength">This field must contain atleast 2 charachters</span>
                                <span ng-show="reportForm.details.$error.maxlength">This field can contain maximum 50 charachters</span>
                                <span ng-show="reportForm.details.$error.pattern">This field can contain '-,_;' these special charachters</span>
                            </div>

                        </div>
                        <!--details field ends here-->

                        <div class="input-field">
                            <div class="hoverable">
                                <input type="submit" class="btn light-blue waves-effect waves-light modal-close full-width" ng-disabled="reportForm.$invalid"
                                    value="Report Forum Comment">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
