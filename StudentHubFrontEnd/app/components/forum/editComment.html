<div class="row" ng-init="forumCtrl.getComment()">
    <div class="col m10 offset-l1 l10 s12">
        <div style="padding-top: 10px;">
            <nav class="navbar-color">
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="#!/user/home" class="breadcrumb">Home</a>
                        <a href="#!/user/forums" class="breadcrumb">Forums</a>
                        <a href="#!/user/forum/view/{{forumCtrl.forumComment.forum.id}}" class="breadcrumb">{{forumCtrl.forumComment.forum.forumName}}</a>
                        <a href="#!" class="breadcrumb">Edit Forum Comment</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="card-panel">
            <h5><strong>Edit Forum Comment</strong></h5>
            <hr/>
            <div class="row">
                <div class="col m6 offset-m3">
                    <form name="editForm" ng-submit="forumCtrl.editComment()" novalidate>

                        <div class="row nomargin">
                            <div class="input-field col s12">
                                <textarea id="discussion" ng-model="forumCtrl.forumComment.comment" class="materialize-textarea nopadding nomargin" minimum="2"
                                    ng-pattern="/^[a-zA-Z0-9\s\-\'\,\_\;]+$/" maxlength="500" data-length="500" placeholder="Write Something..."
                                    style="margin-bottom:0px;"></textarea>
                            </div>
                        </div>
                        <input type="submit" ng-disabled="editForm.$invalid" class="btn light-blue waves-effect waves-light full-width" value="Save Changes">

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
